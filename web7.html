<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Группы по 3 изображения -->
            <div class="slide-group">
                <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
                <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
            </div>
            <div class="slide-group">
                <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
                <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
                <div class="slide"><img src="image6.jpg" alt="Image 6"></div>
            </div>
            <div class="slide-group">
                <div class="slide"><img src="image7.jpg" alt="Image 7"></div>
                <div class="slide"><img src="image8.jpg" alt="Image 8"></div>
            </div>
        </div>
        <button class="arrow left-arrow">&larr;</button>
        <button class="arrow right-arrow">&rarr;</button>
    </div>
    <div class="pager">
        <span class="current-page">1</span> / <span class="total-pages">3</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
